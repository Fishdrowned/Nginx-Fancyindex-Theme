</div>
</div>
<script>
    var loc = window.location.pathname;
    var segments = loc.split('/');
    var breadcrumbs = '';
    var currentPath = '/';
    for (var i = 0; i < segments.length; i++) {
        if (segments[i] !== '') {
            currentPath += segments[i] + '/';
            breadcrumbs += '<a href="' + currentPath + '">' + window.unescape(segments[i]) + '<\/a>';
        } else if (segments.length - 1 !== i) {
            currentPath += '';
            breadcrumbs += '<a href="' + currentPath + '">/<\/a>';
        }
    }
    document.getElementById('breadcrumbs').innerHTML = breadcrumbs;
</script>
<script src="/.fancy/js/history.js"></script>
<script>
    (function (w, d) {
        d.querySelectorAll("#list tbody a").forEach(function (link) {
            if (link.href.substr(-3).toLowerCase() == '.md') {
                link.setAttribute('data-href', link.href);
                link.href = '/.fancy/strapdown/render.html?url=' + encodeURI(link.href);
            }
        });
    })(window, document);
</script>
