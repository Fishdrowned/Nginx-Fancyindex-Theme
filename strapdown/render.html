<!DOCTYPE html>
<title>Strapdown MD Renderer</title>
<script src="renderer.js"></script>
<xmp theme="united" style="display:none;" id="md-content"></xmp>
<script>
    (function (url, d) {
        if (url.substr(-3).toLowerCase() == '.md' || url.substr(-9).toLowerCase() == '.markdown') {
            d.title = url;
            var base = d.createElement('base');
            base.href = url;
            d.head.appendChild(base);
            setTimeout(function () {
                var links = document.links;
                for (var i = 0, linksLength = links.length; i < linksLength; i++) {
                    if (links[i].hostname != window.location.hostname) {
                        links[i].target = '_blank';
                    }
                }
            }, 500);
            render(httpGet(url));
        }
    })(getQueryVars().url, document);
</script>
